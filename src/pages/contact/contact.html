
  <ion-content padding="true" class="has-header">
  <h1>Manter Contato</h1>
    <form id="contato-form1" class="list">
      <label class="item item-input" id="contato-input1">
        <span class="input-label">Nome</span>
        <input type="text" placeholder="">
      </label>
      <label class="item item-input" id="contato-input2">
        <span class="input-label">Email</span>
        <input type="email" placeholder="">
      </label>
      <label class="item item-input" id="contato-textarea1">
        <span class="input-label">Mensagem</span><textarea placeholder=""></textarea></label>
    </form>
    <button id="contato-button1" style="text-align:left;" class="button button-stable button-icon icon-left ion-android-send">Enviar</button>
  </ion-content>
