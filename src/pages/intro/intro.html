<ion-content padding>
<ion-slides pager>

  <ion-slide>
  <div>
		<ion-list>
		  <button ion-item *ngFor="let item of lista_telefones" (click)="itemSelected(item.telefone)">
			<strong>{{ item.nome }}</strong><br>
			{{ item.telefone }}
		  </button>  
		</ion-list>
  </div>
  </ion-slide>

  <ion-slide>
  <div>
		<ion-list>
		  <button ion-item *ngFor="let itemOp of lista_operadoras" (click)="itemSelected(itemOp.opnome)">
			<strong>{{ itemOp.opnome }}</strong><br>
			{{ itemOp.codigo }}<br>
			{{ itemOp.categoria }}<br>
			{{ itemOp.preco | currency }}
		  </button>  
		</ion-list>
  </div>
  </ion-slide>

  <ion-slide style="background-color: red">
    <h2>Slide 3</h2>
	<a (click)="goToTabsPage()">Continuar</a>
  </ion-slide>

</ion-slides>
</ion-content>
